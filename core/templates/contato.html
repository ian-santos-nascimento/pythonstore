{% load bootstrap4 %}

<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    {% bootstrap_css %}
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conato</title>
</head>
<body>
<div class="container">
    <h1>PÃ¡gina de contato</h1>
    {% bootstrap_messages %}        <!-- Para mensagens e alertas -->
    <form method="post" action="{% url 'contato' %} " class="form" autocomplete="off">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-success btn-sm">Enviar form</button>
        {% endbuttons %}
    </form>
</div>

{% bootstrap_javascript jquery='full' %}
</body>
</html>
